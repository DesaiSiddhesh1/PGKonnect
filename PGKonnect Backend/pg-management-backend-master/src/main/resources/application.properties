spring.application.name=pg-management-system

# MySQL Properties
spring.datasource.url=jdbc:mysql://localhost:3306/pgkonnect?createDatabaseIfNotExist=true&useUnicode=true
spring.datasource.username=root
#enter the correct MySQL Password below
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

springdoc.packagesToScan=com.pgmanagement.controller
springdoc.pathsToMatch=/api/**

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username= 
spring.mail.password= 
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


# File upload properties
com.pgmanagement.image.folder.path=D:/PGKonnect - CDAC Final Project/PGKonnect/images

com.pgmanagement.paymentGateway.razorpay.key=
com.pgmanagement.paymentGateway.razorpay.secret=
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
